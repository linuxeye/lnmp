# Web服务器安装目录,自动生成
web_install_dir=

# 数据库安装路径,自动生成 
db_install_dir=

# 数据库数据库目录,自动生成
db_data_dir=

# 数据库root密码,自动生成 
dbrootpwd=

# ftp web后台管理员密码,自动生成 
ftpmanagerpwd=

