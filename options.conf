# Operating environment for the current working directory
# Операционная среда для, текущий рабочий каталог
# 运行环境为当前的工作目录,自动生成
lnmp_dir=

# 预定义目录 
nginx_install_dir=/usr/local/nginx
tengine_install_dir=/usr/local/tengine

mysql_install_dir=/usr/local/mysql
mariadb_install_dir=/usr/local/mariadb
percona_install_dir=/usr/localm/percona

php_install_dir=/usr/local/php

pureftpd_install_dir=/usr/local/pureftpd

memcached_install_dir=/usr/local/memcached

redis_install_dir=/usr/local/redis

#############################################################################
# Database data storage directory,You can freely specify
# База данных для хранения данных каталога, вы можете свободно указать 
# 数据库数据存储目录，你可以自由指定
mysql_data_dir=/data/mysql
mariadb_data_dir=/data/mariadb
percona_data_dir=/data/percona

# Web directory, you can customize,Which default directory to store ftp.(User_manager_for-PureFTPd Proposal to modify the name for security)
# Веб-каталог, вы можете настроить, какой по умолчанию каталог для хранения FTP. (User_manager_for-PureFTPd предложение об изменении названия для безопасности) 
# 网站目录可以自行定义，其中default 目录存放ftp (User_manager_for-PureFTPd 建议修改名称为了安全)
home_dir=/home/wwwroot

# Nginx Generate a log storage directory, you can freely specify.
# Nginx создать каталог для хранения журнала, вы можете свободно указать 
# Nginx生成日志存放目录，你可以自由指定
wwwlogs_dir=/home/wwwlogs

#############################################################################
